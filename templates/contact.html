{% extends 'base.html' %}

{% block title %}
GloTechT | Contact
{% endblock %}

{% block content %}
<div
  class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
    <a href="/" class="mb-10">
      <img
        src="/img/brain.png"
        class="h-20 saturate-200 animate-pulse drop-shadow-other brightness-50"
        alt="DTechGloss Logo"
      />
    </a>
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-2xl text-center font-bold mb-6">Nous écrire</h2>
        <form id="contactForm">
          <div class="flex mb-4">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Prénom"
              class="w-1/2 mr-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Nom de famille"
              class="w-1/2 ml-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Sujet"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <textarea
            id="message"
            name="message"
            placeholder="Votre message..."
            rows="4"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          ></textarea>
          <button
            type="submit"
            class="w-full bg-[#296F9A] text-white py-2 px-4 rounded-md hover:bg-[#194B6B] transition duration-300"
          >
            Envoyer
          </button>
        </form>
      </div>
      <div class="w-full md:w-1/2 bg-gray-200 p-8">
        <h2 class="text-2xl text-center font-bold mb-6">Adresse & Contact</h2>
        <div class="space-y-4">
          <div class="flex items-start">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2 text-[#296F9A]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <address>
              <p>Downtown Halifax, NS, Canada</p>
            </address>
          </div>
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2 text-[#296F9A]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            <p>+1 (902) 999-5146</p>
          </div>
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2 text-[#296F9A]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            <p>+237 6 88 33 01 17</p>
          </div>
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2 text-[#296F9A]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <p>deotouks@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document
      .getElementById("contactForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        // Collect form data
        const formData = {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value,
        };

        // Here you would typically send the form data to your backend
        console.log("Form submitted:", formData);

        // Reset form after submission
        this.reset();

        // Show success message
        alert("Message sent successfully!");
      });
  </script>
</div>
{% endblock%}
