{% extends 'base.html' %}

{% block title %}
GloTechT | Signup
{% endblock %}

{% block content %}
<div
  class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
    <a href="/" class="mb-10">
      <img
        src="/img/brain.png"
        class="h-20 saturate-200 animate-pulse drop-shadow-other brightness-50"
        alt="DTechGloss Logo"
      />
    </a>
  <div class="max-w-4xl w-1/3 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-full p-8">
        <h2 class="text-2xl text-center font-bold mb-2">S'enregistrer</h2>
        <h5 class="text-center">
            Vous avez déjà un compte ? <span class="text-[#296F9A]"><a href="login">Connectez-vous ici !</a></span
        </h5>
        <form
            action="{{ url_for('signup') }}"
            method="POST"
            id="signupForm"
            class="mt-4"
        >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nom d'utilisateur"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="role"
            name="role"
            placeholder="Role"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Confirmer le mot de passe"
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <button
            type="submit"
            class="w-full bg-[#296F9A] text-white py-2 px-4 rounded-md hover:bg-[#194B6B] transition duration-300"
          >
            S'enregistrer
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document
      .getElementById("contactForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        // Collect form data
        const formData = {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value,
        };

        // Here you would typically send the form data to your backend
        console.log("Form submitted:", formData);

        // Reset form after submission
        this.reset();

        // Show success message
        alert("Message sent successfully!");
      });
  </script>
</div>
{% endblock%}
