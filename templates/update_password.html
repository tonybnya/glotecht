{% extends 'base.html' %}

{% block title %}
GloTechT | Modifier le mot de passe
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-1/3 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-full p-8">
        <h2 class="text-2xl text-center font-bold mb-2">Modifier le mot de passe</h2>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ success }}</span>
        </div>
        {% endif %}
        <form
            action="{{ url_for('update_password', user_id=1) }}"
            method="POST"
            id="updatePasswordForm"
            class="mt-4"
        >
          <div class="relative mb-4">
            <input
              type="password"
              id="old_password"
              name="old_password"
              placeholder="Mot de passe actuel"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <button
              type="button"
              onclick="togglePasswordVisibility('old_password')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
          <div class="relative mb-4">
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="Nouveau mot de passe"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <button
              type="button"
              onclick="togglePasswordVisibility('new_password')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
          <button
            type="submit"
            class="w-full bg-[#296F9A] text-white py-2 px-4 rounded-md hover:bg-[#194B6B] transition duration-300"
          >
            Modifier
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.nextElementSibling.querySelector('i');
    
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
</script>
{% endblock %}
