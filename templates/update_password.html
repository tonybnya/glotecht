{% extends 'base.html' %}

{% block title %}
GloTechT | Update Password
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-1/3 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-full p-8">
        <h2 class="text-2xl text-center font-bold mb-2">Modifier le mot de passe</h2>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ success }}</span>
        </div>
        {% endif %}
        <form action="{{ url_for('update_password', user_id=1) }}" method="POST" class="mt-4">
          <div class="relative mb-4">
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="Nouveau mot de passe"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700"
              onclick="togglePasswordVisibility('new_password')"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" id="new_password-icon">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <button
            type="submit"
            class="w-full bg-[#296F9A] text-white py-2 px-4 rounded-md hover:bg-[#194B6B] transition duration-300"
          >
            Modifier
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId + '-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
          <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
          <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
        `;
      }
    }
  </script>
</div>
{% endblock %}
